{% if page.toc %}
<nav class="toc">
  <h2>Table of Contents</h2>
  <ul>
    {% for h in page.content | split: '\n' %}
      {% if h contains '<h1>' %}
        <li><a href="#{{ h | strip_html | replace: ' ', '-' | downcase }}">{{ h | strip_html }}</a></li>
      {% elsif h contains '<h2>' %}
        <ul>
          <li><a href="#{{ h | strip_html | replace: ' ', '-' | downcase }}">{{ h | strip_html }}</a></li>
        </ul>
      {% endif %}
    {% endfor %}
  </ul>
</nav>
{% endif %}
